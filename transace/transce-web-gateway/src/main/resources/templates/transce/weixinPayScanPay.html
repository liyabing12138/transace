<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='微信支付页面',active='publish'">
<header ></header>
<body >
<div class="wrap_header">
    <div class="header clearfix">
        <div class="logo_panel clearfix">
            <div class="logo fl"><img th:src="${path}/pay_files/logo.png" alt="logo"></div>
            <div class="lg_txt">| 收银台</div>
        </div>
        <div class="fr tip_panel">
            <div class="txt">欢迎使用**支付付款</div>
            <a href="">常见问题</a>
        </div>
    </div>
</div>

<input type="hidden" id="queryUrl" th:value="${queryUrl}">
<input type="hidden" id="codeUrl"  th:value="${codeUrl}">

<div id="box" class="">
    <!-- 扫码 -->
    <div class="x-main">
        <div class="pro"><span th:text="${productName}"></span><span>应付金额 <b>￥<fmt:parseNumber type="number" pattern="#,#00.0#">${orderPrice}</fmt:parseNumber></b></span></div>
        <div class="weixin" id="weixinDiv">
            <div class="x-left"><img th:src="${path}pay_files/weixin.jpg" ></div>
            <div class="x-right">
                <div class="saoma_panel">
                    <h4>使用微信扫一扫即可付款</h4>
                    <p class="tip">提示:支付成功前请勿手动关闭页面</p>
                    <div class="er" id="code" oid="4835a85a4e01402aa17f8a73c356f80d"></div>
                    <p class="tipa">二维码两小时内有效，请计算扫码支付</p>
                </div>
            </div>
        </div>
    </div>

    <div class="suc_panel" id="sucDiv">
        <div class="hd">支付成功</div>
        <div class="txt"><span id="tiaoSpan">5</span>s后将为你<a id="returnMerchnatA" href="">返回商家</a></div>
    </div>
</div>

<div class="footer w100">
    <div class="container">
        <ul class="con-content">
            <li><br/></li>
        </ul>
        <ul class="con-content">
        </ul>
        <ul class="con-content">
        </ul>
    </div>
    <div class="copyright"></div>
    <p class="yue"></p>
</div>

<script th:src="@{/transce/js/jquery.qrcode.min.js}"></script>
<script th:src="@{/transce/js/jquery-1.7.2.min.js}"></script>
 <script type="text/javascript">
        var times = 280;
        /*第一次读取最新通知*/
        setTimeout(function() {
                    Push();
                },
                2000);
        /*1轮询读取函数*/
        setInterval(function() {
                    Push();
                },
                1000);

        /*请求函数的ajax*/
        function Push() {

            if(times <= 0){
                return;
            }

            times--;
            var queryUrl = $("#queryUrl").val();
            $.ajax({
                type: "GET",
                dataType : "json",
                contentType:"application/x-www-form-urlencoded; charset=UTF-8",
                data:{},
                url: queryUrl,
                //请求成功完成后要执行的方法
                success: function(result){
                    if("YES" == result.status){
                        times = 0;
                        $("#weixinDiv").css("display","none");//隐藏
                        $("#sucDiv").css("display","block");//显示
                        $("#returnMerchnatA").attr("href",result.returnUrl);
                        jump(5,result.returnUrl);
                    }
                },
                error : function(data) {
                    console.log("系统异常！" + data)
                }
            });
        }

        function jump(count , surl) {
            window.setTimeout(function(){
                count--;
                if(count > 0) {
                    $('#tiaoSpan').attr('innerHTML', count);
                    jump(count,surl);
                } else {
                    location.href=surl;
                }
            }, 1000);
        }

    </script>
</body>
</html>
